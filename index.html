<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>gb-ES6</title>
  </head>
  <style>
    body {
      margin: 0;
    }

    #app {
      position: relative;
    }

    #dmg {
      background: url('./img/dmg.jpg') 0 0 no-repeat;
      height: 510px;
      width: 311px;
      margin: 0 auto;
      position: relative;
    }

    #lcd {
      background-color: #e2ffe3;
      height: 144px;
      position: absolute;
      width: 160px;
      left: 76px;
      top: 69px;
    }

    #bg, #obj {
      position: absolute;
    }

    #cartridge {
      margin: 0 auto;
      display: block;
    }
  </style>

  <body>
    <div id="app">

      <div id="dmg">
        <div id="lcd">
          <canvas id="bg" width="160" height="144"></canvas>
          <canvas id="obj" width="160" height="144"></canvas>
        </div>
      </div>

      <input type="file" id="cartridge" tabindex="-1" />

    </div>

  </body>

  <script src="gb-ES6.js"></script>
</html>
